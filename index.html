<!DOCTYPE html>
<html lang="en">
<head>
 <center>  <h1>Basic Calculator</h1></center>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center><title>Basic Calculator</title></center>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
  

        <form id="calculator" name="calculator">
            <input type="number" id="num1" placeholder="First Number" required>
            <input type="number" id="num2" placeholder="Second Number" required>
            <input type="text" id="result" placeholder="Result" disabled>
            <input type="button" value="Add" onclick="calculate()">
            <input type="button" value="Clear" onclick="clearResult()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
